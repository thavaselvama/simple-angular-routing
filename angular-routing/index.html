<!DOCTYPE html>
<html>
        <head>
                
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<base href="/">
</head>
<body ng-app="myApp">

<p><a href="/">Main</a></p>

<a href="/red">Red</a>
<a href="/green">Green</a>


<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider,$locationProvider) {
//     $locationProvider.html5Mode({
//   enabled: true,
//   requireBase: false
// });
    $routeProvider
    .when("/", {
        templateUrl : "angular-routing/template/main.htm"
    })
    .when("/red", {
        templateUrl : "angular-routing/template/red.htm"
    })
    .when("/green", {
        templateUrl : "angular-routing/template/green.htm"
    }).
    otherwise("/", {
        templateUrl : "template/green.htm"
    });
        $locationProvider.html5Mode({
  enabled: true,
  requireBase: false
});
});
</script>


</body>
</html>
